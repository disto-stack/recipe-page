<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css"
		/>

		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<header role="heading" class="container">
			<h1 class="font-weight-bold font-black">Classic Cheesecake Recipe</h1>
			<section class="pure-g">
				<div class="pure-u-1-24">
					<img src="./assets/icon/6dots.svg" alt="6 dots icon" />
				</div>
				<p
					class="pure-u-22-24 pure-u-lg-12-24 font-gray font-style-italic font-size-s font-weight-medium header-text"
				>
					Look no further for a creamy and ultra smooth classic cheesecake
					recipe! Paired with a buttery graham cracker crust, no one can deny
					its simple decadence. For the best results, bake in a water bath.
				</p>
			</section>

			<section>
				<img class="pure-img" src="./assets/img/photo1.png" alt="hero image" />
			</section>
		</header>

		<aside></aside>

		<main role="main"></main>
	</body>
</html>
